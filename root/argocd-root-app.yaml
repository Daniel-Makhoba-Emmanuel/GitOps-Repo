apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Daniel-Makhoba-Emmanuel/GitOps-Repo.git'
    targetRevision: HEAD
    path: apps/go-api-chart
    helm:
      valueFiles:
        - ../../environments/dev/values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
