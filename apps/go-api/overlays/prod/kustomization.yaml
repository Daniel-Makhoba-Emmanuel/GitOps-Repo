apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base # Point to the base directory

namespace: prod

labels:
  - pairs:
      app: backend
      environment: prod

nameSuffix: -prod

helmCharts:
    - name: go-api-chart
      repo: ""
      version: "0.1.0"
      valuesFile: values.yaml

