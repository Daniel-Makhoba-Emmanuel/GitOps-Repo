apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Daniel-Makhoba-Emmanuel/GitOps-Repo.git
    path: platform-gitops/apps/echo/chart
    targetRevision: 'main'
    helm:
      valueFiles:
        - ../values/stage.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
