apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Daniel-Makhoba-Emmanuel/GitOps-Repo.git
    targetRevision: main
    path: apps/go-api-chart       # ðŸ‘ˆ where your chart lives
    helm:
      valueFiles:
        - ../../environments/dev/values-dev.yaml   # ðŸ‘ˆ dev overrides
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
